<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Simple To do Application</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>My Awesome TODO</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove Todo</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" class="check">
                <label for="check1">Go to Gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" class="check" checked>
                <label for="check2">Buy Vegetable</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" class="check">
                <label for="check2">Change vehicle battery</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" class="check">
                <label for="check2">make paneer fried rice</label>
            </li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
